<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <!-- Office JavaScript API -->
    
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PREVIOPS</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="https://kit.fontawesome.com/204ca37066.js" crossorigin="anonymous"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                text-align: center;
            }
            header {
                background-color: white;
                color: rgb(123, 33, 184);
                padding: 20px 0;
                font-size: 2em;
            }
            .svg-container {
                margin: 20px 0;
            }
            .svg-container svg {
                margin: 0 50px;
            }
            .round-button {
                background-color: red;
                color: white;
                padding: 15px;
                border: none;
                border-radius: 50%;
                font-size: 1em;
                cursor: pointer;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                width: 100px;
                height: 100px;
                display: inline-block;
                line-height: 70px;
            }
            .links {
                margin: 20px 0;
            }
            .links a {
                margin: 0 10px;
                text-decoration: none;
                color: blue;
                font-size: 1em;
            }
            footer {
                background-color: #333;
                color: white;
                padding: 10px 0;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
        <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    </head>
    <body>
        <header>
            <img src="../images/previops_logo.png" height=50>
        </header>
    
        <div class="container">
            <div class="estado-ambiente">
              <div class="ambiente preproductivo">
                <i class="fas fa-circle"></i>
                <span>Preproductivo</span>
              </div>
              <div class="ambiente productivo">
                <i class="fas fa-circle"></i>
                <span>Productivo</span>
              </div>
            </div>
        
            <div class="mini-grafico">
              <canvas width="100" height="50"></canvas>
            </div>
        
            <div class="seccion-noticias">
              <h2>Noticias</h2>
              <div class="noticias-container">
                <div class="noticia">Noticia 1</div>
                <div class="noticia">Noticia 2</div>
                <div class="noticia">Noticia 3</div>
              </div>
            </div>
        
            <div class="numero-turno">
              <h2>Número de turno/emergencia</h2>
              <p>12345</p>
            </div>
        
            <div class="botones">
              <a href="#" class="btn btn-azul">Botón 1</a>
              <a href="#" class="btn btn-verde">Botón 2</a>
              <a href="#" class="btn btn-amarillo">Botón 3</a>
              <a href="#" class="btn btn-rojo">Botón 4</a>
            </div>
        
            <button class="btn-asistente">Consulta al asistente</button>
          </div>
    
        <button class="round-button">Botón</button>
    
        <div class="links">
            <a href="#">Enlace 1</a>
            <a href="#">Enlace 2</a>
            <a href="#">Enlace 3</a>
        </div>
    
        <footer>
            PREVIRED DEVOPS 2024<br /><br />
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
    </body>
    </html>
