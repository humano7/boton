    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PREVIOPS</title>

        <script src="https://kit.fontawesome.com/204ca37066.js" crossorigin="anonymous"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                text-align: center;
                justify-content: center; /* Centra horizontalmente */
                align-items: center; /* Centra verticalmente */
                height: 100vh; /* Altura de la ventana del navegador */
                background-color: #f5f5f5; /* Fondo opcional para visualización */
            }
            header {
                background-color: white;
                color: rgb(123, 33, 184);
                padding: 20px 0;
                font-size: 2em;
            }
            .svg-container {
                margin: 20px 0;
            }
            .svg-container svg {
                margin: 0 50px;
            }
            .round-button {
                background-color: red;
                color: white;
                padding: 15px;
                border: none;
                border-radius: 50%;
                font-size: 1em;
                cursor: pointer;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                width: 100px;
                height: 100px;
                display: inline-block;
                line-height: 70px;
            }
            .links {
                margin: 20px 0;
            }
            .links a {
                margin: 0 10px;
                text-decoration: none;
                color: blue;
                font-size: 1em;
            }
            footer {
                background-color: #333;
                color: white;
                padding: 10px 0;
                position: fixed;
                bottom: 0;
                width: 100%;
            }

            .estado-ambiente {
                display: flex;
                flex-direction: column;
                gap: 10px; /* Espaciado entre los divs */
                max-width: 300px; /* Ancho máximo del contenedor */
                border: 1px solid #ccc; /* Opcional: para visualizar el contenedor */
                padding: 10px; /* Espaciado interno */
                text-align: center;
                justify-content: center; /* Centra horizontalmente */
            }
            
              .ambiente {
                display: flex;
                align-items: center;
                justify-content: space-between; /* Distribuye los elementos a los extremos */
                text-align: center;
                justify-content: center; /* Centra horizontalmente */
              }
            
              .ambiente i {
                flex-shrink: 0; /* Evita que el ícono cambie de tamaño */
                margin-right: 10px; /* Espaciado entre el ícono y el texto */
                text-align: left; /* Asegura alineación a la izquierda */
              }
            
              .ambiente span {
                flex-grow: 1; /* El texto ocupa el espacio sobrante */
                text-align: right; /* Alineación del texto a la derecha */
              }

        </style>
        <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    </head>
    <body>
        <header>
            <img src="./images/previops_logo.png" height=50>
        </header>

        <div class="container">
            <div class="estado-ambiente">
              <div class="ambiente preproductivo">
                <i class="fas fa-circle"></i>
                <span>Preproductivo</span>
              </div>
              <div class="ambiente productivo">
                <i class="fas fa-circle"></i>
                <span>Productivo</span>
              </div>
            </div>
        
          <!--  <div class="mini-grafico">
              <canvas width="100" height="50"></canvas>
            </div> -->
        
            <div class="seccion-noticias">
              <h2>Noticias</h2>
              <div class="noticias-container">
                <div class="noticia">Reportan intermitencia VPN</div>
                <div class="noticia">Jenkins actualizado!</div>
                <div class="noticia">Wordpress estara en mantencion.</div>
              </div>
            </div>
      

            <div class="numero-turno">
                <h2>Número de turno Sistemas</h2>
                <p>+56 9 12345678</p>
            </div>

            PREVIRED DEVOPS 2024 <br /><br />

        <script src="script.js"></script>
